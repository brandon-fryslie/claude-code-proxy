# Docker Compose for Claude Code Proxy - Split Architecture
#
# This configuration runs the proxy as separate services for zero-downtime deployments:
# - caddy: Reverse proxy (port 3000) - routes requests to appropriate service
# - proxy-core: Lightweight API proxy (port 3001) - rarely needs updates
# - proxy-data: Dashboard APIs & indexing (port 3002) - can be updated independently
#
# Usage:
#   docker compose -f docker-compose.split.yml up --build
#   docker compose -f docker-compose.split.yml up -d  # detached mode
#
# Zero-downtime update example (update proxy-data without affecting proxy):
#   docker compose -f docker-compose.split.yml up -d --no-deps --build proxy-data

version: '3.8'

services:
  # Caddy reverse proxy - unified entrypoint
  caddy:
    image: caddy:2-alpine
    container_name: claude-proxy-caddy
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./docker/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - proxy-core
      - proxy-data
    networks:
      - proxy-network
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  # proxy-core - Lightweight API proxy
  # Handles: /v1/messages, /v1/models, /health
  # Updates: Rarely (only when proxy logic changes)
  proxy-core:
    build:
      context: .
      dockerfile: docker/Dockerfile.proxy-core
    container_name: claude-proxy-core
    restart: unless-stopped
    expose:
      - "3001"
    environment:
      - PROXY_CORE_PORT=3001
      - DB_PATH=/app/data/requests.db
    volumes:
      - ./data:/app/data
      - ./config.yaml:/app/config.yaml:ro
    networks:
      - proxy-network
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  # proxy-data - Dashboard APIs and data processing
  # Handles: /api/*, conversation indexing, statistics
  # Updates: Frequently (dashboard features, API changes)
  proxy-data:
    build:
      context: .
      dockerfile: docker/Dockerfile.proxy-data
    container_name: claude-proxy-data
    restart: unless-stopped
    expose:
      - "3002"
    environment:
      - PROXY_DATA_PORT=3002
      - DB_PATH=/app/data/requests.db
    volumes:
      - ./data:/app/data
      - ./config.yaml:/app/config.yaml:ro
      # Mount Claude projects directory for conversation indexing
      - ~/.claude/projects:/root/.claude/projects:ro
    networks:
      - proxy-network
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  proxy-network:
    driver: bridge

volumes:
  caddy_data:
  caddy_config:
