# Docker Compose - Backend Only (Best for Frontend Development)
#
# Runs only the backend services in Docker while you run frontends locally.
# This gives you native HMR and the fastest development experience.
#
# Usage:
#   docker-compose -f docker-compose.backend.yml up --build
#   # Then in separate terminals:
#   cd web && pnpm dev
#   cd dashboard && pnpm dev

version: '3.8'

services:
  # Caddy reverse proxy
  caddy:
    image: caddy:2-alpine
    container_name: claude-proxy-caddy
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./docker/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - proxy-core
      - proxy-data
    networks:
      - proxy-network

  # proxy-core - Lightweight API proxy
  proxy-core:
    build:
      context: .
      dockerfile: docker/Dockerfile.proxy-core
    container_name: claude-proxy-core
    restart: unless-stopped
    expose:
      - "3001"
    environment:
      - PROXY_CORE_PORT=3001
      - DB_PATH=/app/data/requests.db
    volumes:
      - ./data:/app/data
      - ./config.yaml:/app/config.yaml:ro
    depends_on:
      plano:
        condition: service_healthy
    networks:
      - proxy-network

  # proxy-data - Dashboard APIs
  proxy-data:
    build:
      context: .
      dockerfile: docker/Dockerfile.proxy-data
    container_name: claude-proxy-data
    restart: unless-stopped
    expose:
      - "3002"
    environment:
      - PROXY_DATA_PORT=3002
      - DB_PATH=/app/data/requests.db
    volumes:
      - ./data:/app/data
      - ./config.yaml:/app/config.yaml:ro
      - ~/.claude/projects:/root/.claude/projects:ro
    networks:
      - proxy-network

  # Plano - Multi-LLM router
  plano:
    build:
      context: .
      dockerfile: docker/Dockerfile.plano
    container_name: claude-proxy-plano
    restart: unless-stopped
    expose:
      - "8080"
    environment:
      # API keys for upstream providers
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - DASHSCOPE_API_KEY=${DASHSCOPE_API_KEY}
    volumes:
      - ./plano_config.yaml:/etc/plano/config.yaml:ro
    networks:
      - proxy-network
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  proxy-network:
    driver: bridge

volumes:
  caddy_data:
  caddy_config:
